version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: healthcare-wellness-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: healthcare-wellness
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthcare-wellness-api
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/healthcare-wellness
      JWT_SECRET: your_jwt_secret_key_here
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - healthcare-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: healthcare-wellness-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - healthcare-network

volumes:
  mongodb_data:

networks:
  healthcare-network:
    driver: bridge
